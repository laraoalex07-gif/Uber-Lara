            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            transition: .3s;

            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;

            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            pointer-events: none;
        }

        label {
            display: block;
            font-size: 0.7rem;
            font-weight: bold;
            color: #94a3b8;
            text-transform: uppercase;
            margin-bottom: 4px;
            letter-spacing: 0.5px;
        }
        
        [data-theme="light"] label {
            color: #64748b;
        }

        /* CALCULADORA */
        .calculator {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 1rem;
            border: 2px solid #3b82f6;
        }
        
        .calc-display {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid #3b82f6;
            border-radius: 0.5rem;
            padding: 1rem;
            text-align: right;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: var(--text-color);
            min-height: 50px;
        }
        
        .calc-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
        }
        
        .calc-btn {
            padding: 1rem;
            border-radius: 0.5rem;
            border: none;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s;
            background: rgba(100, 116, 139, 0.2);
            color: var(--text-color);
        }
        
        [data-theme="light"] .calc-btn {
            background: #e2e8f0;
        }
        
        .calc-btn:active {
            transform: scale(0.95);
        }
        
        .calc-btn.operator {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
        }
        
        .calc-btn.equals {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);

            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(148, 163, 184, 0.3);
            border-radius: 4px;
        }
